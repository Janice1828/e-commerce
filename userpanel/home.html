<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ecommerce</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="main_container">
      <!-- Navbar section   -->
      <div class="nav_bar">
        <div class="nav_bar_child_container">
          <a href="home.html"
            ><img src="../images/logo.jpg" alt="Logo" id="logo" title="Logo" />
          </a>
          <input
            id="search_products"
            type="text"
            placeholder="Search Products"
            title="Search Products"
          />

          <div class="d_flex navbar_contents">
            <a href="addedproducts.html" class="cart" title="Cart"
              ><i class="fa-solid fa-cart-shopping">
                <span class="cart-order-number"></span
              ></i>
            </a>
            <div class="nav_login_register d_flex">
              <a href="../login.html" title="Login">Login</a>
              <a href="registration.html" title="Register">Register</a>
            </div>
            <div>
              <a
                href="#"
                id="logout"
                title="Logout"
                type="button"
                onclick="logout()"
                ><i class="fa-solid fa-right-from-bracket"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
      <!-- Banner Section -->
      <div class="home_banner_img_section">
        <img src="../images/banner.jpg" alt="" id="banner" />
      </div>
      <div class="products_section">
        <div class="row" id="productsContainer">
          <h2 class="col-6 col-sm-12 products_headings">Just For You</h2>
          <div class="col-6 col-sm-12 product_category">
            <div>
              <select name="" id="change_category">
                <option value="all">Select All</option>
              </select>
            </div>
          </div>
          <div class="row col-12" id="api_fetchedproducts_row"></div>
        </div>
      </div>
      <div>
        <div class="row bg_black">
          <div class="col-4 footer_content_right col-md-left col-xsl-12">
            <div>
              <h4>About</h4>
              <a href="#">Contact us</a>
              <a href="#">About us</a>
              <a href="#">Career</a>
            </div>
          </div>
          <div class="col-4 footer_content_center col-xsl-12">
            <div>
              <h4>Help</h4>
              <a href="#">Payment & Billing</a>
              <a href="#">Shipping</a>
              <a href="#">Cancelletion & Return</a>
            </div>
          </div>
          <div class="col-4 col-md-right col-xsl-12">
            <div>
              <h4>Top Brands</h4>
              <a href="#">Gucci</a>
              <a href="#">Chanel</a>
              <a href="#">Sonam</a>
            </div>
          </div>
          <div class="col-12 copyright">
            Copyright &copy; 2024 Syndrome innovation
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="script.js"></script>
<script
  src="https://kit.fontawesome.com/8508bb06d2.js"
  crossorigin="anonymous"
></script>
