<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="nav_bar">
      <div class="nav_bar_child_container">
        <a href="../index.html"
          ><img src="../images/logo.jpg" alt="Logo" id="logo" title="Logo" />
        </a>
        <div class="d_flex navbar_contents">
          <a href="addedproducts.html" class="cart" title="Cart"
            ><i class="fa-solid fa-cart-shopping">
              <span class="cart-order-number"></span
            ></i>
          </a>
          <div class="nav_login_register d_flex">
            <a href="login.html" title="Login">Login</a>
            <a href="registration.html" title="Register">Register</a>
          </div>
          <div>
            <a
              href="#"
              id="logout"
              title="Logout"
              type="button"
              onclick="logout()"
              ><i class="fa-solid fa-right-from-bracket"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
    <div class="payment-container">
      <div class="row">
        <div class="col-12">
          <h2>Make Payments</h2>
        </div>
        <div class="col-8 row col-sm-12" id="productList"></div>
        <div class="col-4 col-sm-12">
          <div class="card">
            <div class="card_body">
              <div class="product-payment-card-content">
                <h3>Order Summary</h3>
                <p class="pt-3">
                  <span>Items Total : </span><span id="itemsPrice"></span>
                </p>
                <p class="pt-2">
                  <span>Delivery Fee : </span><span id="deliveryFee"></span>
                </p>
                <p class="pt-2">
                  <span>Total Payment : </span><span id="totalPayment"></span>
                </p>
                <div>
                  <button id="payButton" class="btn">Pay</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row bg_black">
      <div class="col-4 footer_content_right col-md-left col-xsl-12">
        <div>
          <h4>About</h4>
          <a href="#">Contact us</a>
          <a href="#">About us</a>
          <a href="#">Career</a>
        </div>
      </div>
      <div class="col-4 footer_content_center col-xsl-12">
        <div>
          <h4>Help</h4>
          <a href="#">Payment & Billing</a>
          <a href="#">Shipping</a>
          <a href="#">Cancelletion & Return</a>
        </div>
      </div>
      <div class="col-4 col-md-right col-xsl-12">
        <div>
          <h4>Top Brands</h4>
          <a href="#">Gucci</a>
          <a href="#">Chanel</a>
          <a href="#">Sonam</a>
        </div>
      </div>
      <div class="col-12 copyright">
        Copyright &copy; 2024
      </div>
    </div>
  </body>
</html>
<script src="payment.js"></script>
<script
  src="https://kit.fontawesome.com/8508bb06d2.js"
  crossorigin="anonymous"
></script>
