<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E-commerce</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="main_container">
      <!-- Navbar section   -->
      <div class="nav_bar">
        <div class="nav_bar_child_container">
          <a href="index.html"
            ><img src="../images/logo.jpg" alt="Logo" id="logo" title="Logo" />
          </a>

          <div class="d_flex navbar_contents">
            <a href="addedproducts.html" class="cart" title="Cart"
              ><i class="fa-solid fa-cart-shopping">
                <span class="cart-order-number"></span
              ></i>
            </a>
            <div class="nav_login_register d_flex">
              <a href="../login.html" title="Login">Login</a>
              <a href="../registration.html" title="Register">Register</a>
            </div>
            <div>
              <a
                href="#"
                id="logout"
                title="Logout"
                type="button"
                onclick="logout()"
                ><i class="fa-solid fa-right-from-bracket"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
      <!-- Banner Section -->
      <div class="home_banner_img_section">
        <div class="slideshow-container">
          <div class="mySlides fade">
            <img
              src="../images/banner-a.jpg"
              alt="Banner A"
              style="width: 100%"
              class="banner-img"
            />
          </div>
          <div class="mySlides fade">
            <img
              src="../images/banner-b.jpg"
              alt="Banner B"
              style="width: 100%"
              class="banner-img"
            />
          </div>
          <div class="mySlides fade">
            <img
              src="../images/banner-c.jpg"
              alt="Banner C"
              style="width: 100%"
              class="banner-img"
            />
          </div>
          <a class="prev" onclick="plusSlides(-1)">&laquo;</a>
          <a class="next" onclick="plusSlides(1)">&raquo;</a>
        </div>
      </div>
      <div class="products_section">
        <div class="row" id="productsContainer">
          <div class="col-2 col-lg-3 col-sm-5 col-xsm-12">
            <div id="filterCategory">
              <div id="change_category"></div>
            </div>
          </div>
          <div class="col-10 row col-lg-9 col-sm-7 col-xsm-12">
            <div class="col-12">
              <h2 class="" id="popularProductsHeading">Popular Products</h2>
              <div id="trendingProduct" class="row"></div>
              <div class="loader" id="trendingLoader"></div>
            </div>
            <div class="col-12">
              <div class="product-search">
                <h2 class="" id="justForYou">Just For You</h2>
                <input
                  id="search_products"
                  type="text"
                  placeholder="Search Products"
                  title="Search Products"
                />
              </div>

              <div class="row" id="api_fetchedproducts_row"></div>
              <div id="pagination" class="pagination-container"></div>
              <div class="col-12">
                <div class="loader" id="listLoader"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="row bg_black">
          <div class="col-4 footer_content_right col-md-left col-xsl-12">
            <div>
              <h4>About</h4>
              <a href="#">Contact us</a>
              <a href="#">About us</a>
              <a href="#">Career</a>
            </div>
          </div>
          <div class="col-4 footer_content_center col-xsl-12">
            <div>
              <h4>Help</h4>
              <a href="#">Payment & Billing</a>
              <a href="#">Shipping</a>
              <a href="#">Cancelletion & Return</a>
            </div>
          </div>
          <div class="col-4 col-md-right col-xsl-12">
            <div>
              <h4>Top Brands</h4>
              <a href="#">Gucci</a>
              <a href="#">Chanel</a>
              <a href="#">Sonam</a>
            </div>
          </div>
          <div class="col-12 copyright">Copyright &copy; 2024 Jenish Limbu</div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./userpanel/script.js"></script>
<script
  src="https://kit.fontawesome.com/8508bb06d2.js"
  crossorigin="anonymous"
></script>
